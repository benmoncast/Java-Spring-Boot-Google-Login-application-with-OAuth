<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800">Welcome Back!</h2>
        <p class="text-gray-600 mt-2">Sign in to continue</p>

        <!-- Login Form -->
        <form action="/login" method="POST" class="mt-6">
            <div class="mb-4">
                <input type="text" name="username" placeholder="Username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit"
                class="w-full px-6 py-3 text-white bg-blue-500 rounded-lg shadow hover:bg-blue-600 transition duration-300">
                Login
            </button>
        </form>

        <p class="text-gray-500 mt-4">or</p>

        <!-- Google OAuth2 Login Button -->
        <a href="/oauth2/authorization/google"
            class="mt-4 inline-flex items-center px-6 py-3 text-white bg-red-500 rounded-lg shadow hover:bg-red-600 transition duration-300">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="w-5 h-5 mr-2">
            Login with Google
        </a>

        <p class="text-gray-500 mt-4">Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>
</body>
</html>
