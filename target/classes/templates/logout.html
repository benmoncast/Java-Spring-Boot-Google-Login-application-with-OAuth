<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800">You have successfully logged out</h2>
        <p class="text-gray-600 mt-2">Thank you for visiting! You can log in again anytime.</p>

        <!-- Logout Illustration -->
        <div class="mt-4">
            <img src="https://www.svgrepo.com/show/41604/logout.svg" alt="Logout" class="w-24 mx-auto">
        </div>

        <!-- Login Again Button -->
        <a href="/login" class="mt-6 inline-block px-6 py-3 text-white bg-blue-500 rounded-lg shadow hover:bg-blue-600 transition duration-300">
            Login Again
        </a>
    </div>
</body>
</html>
