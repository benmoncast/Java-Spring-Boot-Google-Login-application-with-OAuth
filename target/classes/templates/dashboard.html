<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
        <p class="text-gray-600 mt-2">Welcome, <b class="text-blue-500" th:text="${name}"></b></p>
        <p class="text-gray-600">Email: <span class="font-medium text-gray-700" th:text="${email}"></span></p>

        <!-- Profile Image -->
        <div class="mt-4">
            <img th:src="${picture}" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto shadow-md">
        </div>

        <!-- Logout Button -->
        <form action="/logout" method="post" class="mt-6">
            <button type="submit"
                class="w-full px-6 py-3 text-white bg-red-500 rounded-lg shadow hover:bg-red-600 transition duration-300">
                Logout
            </button>
        </form>
    </div>
</body>
</html>
